SYSTEM:
    NUM_GPUS: 1
    NUM_CPUS: 1

PROBLEM:
    TYPE: DENOISING
    NDIM: 3D
    DENOISING:
        N2V_STRUCTMASK: True
  
DATA: 
    PATCH_SIZE: (8, 64, 64, 1)
    CHECK_GENERATORS: False
    TRAIN:                                                                                                              
        PATH: /path/to/data
        IN_MEMORY: True
    VAL:
        FROM_TRAIN: True
        SPLIT_TRAIN: 0.1
    TEST:                                                                                                               
        IN_MEMORY: False
        LOAD_GT: False
        PADDING: (2,12,12)
        PATH: /path/to/data
    NORMALIZATION:
        TYPE: 'custom'

AUGMENTOR:
    ENABLE: True
    DRAW_GRID: False
    VFLIP: True
    HFLIP: True

MODEL:
    ARCHITECTURE: unet
    FEATURE_MAPS: [32, 64, 128]
    KERNEL_SIZE: 3
    KERNEL_INIT: "glorot_uniform"
    UPSAMPLE_LAYER: "upsampling"
    DROPOUT_VALUES: [0, 0, 0]
    ACTIVATION: 'relu'
    LAST_ACTIVATION: 'linear'
    BATCH_NORMALIZATION: True
    LOAD_CHECKPOINT: False
  
TRAIN:
    ENABLE: True
    OPTIMIZER: ADAM
    LR: 4.E-4
    BATCH_SIZE: 4
    EPOCHS: 100
    PATIENCE: 20
  
TEST:
    ENABLE: True
    STATS:
        PER_PATCH: True
        MERGE_PATCHES: True
        FULL_IMG: False
