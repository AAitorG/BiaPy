SYSTEM:
    NUM_CPUS: 1

PROBLEM:
    TYPE: INSTANCE_SEG
    NDIM: 3D
    INSTANCE_SEG:
        DATA_CHANNELS: BC
        DATA_MW_TH_BINARY_MASK: 0.2
        DATA_MW_TH_CONTOUR: 0.1
        DATA_MW_TH_FOREGROUND: 0.3

DATA:
    PATCH_SIZE: (64, 64, 64, 1)
    CHECK_GENERATORS: False
    TRAIN:
        PATH: /path/to/data                                                                                             
        MASK_PATH: /path/to/data
        IN_MEMORY: True
    VAL:
        FROM_TRAIN: False
        PATH: /path/to/data                                                                                             
        MASK_PATH: /path/to/data
        IN_MEMORY: True
    TEST:
        PATH: /path/to/data                                                                                             
        MASK_PATH: /path/to/data
        IN_MEMORY: False
        LOAD_GT: False
        PADDING: (0,12,12)
        OVERLAP: (0,0,0)
        
AUGMENTOR:
    ENABLE: True
    RANDOM_ROT: True
    VFLIP: True
    HFLIP: True

MODEL:
    ARCHITECTURE: resunet
    FEATURE_MAPS: [36, 48, 64]
    DROPOUT_VALUES: [0, 0, 0]
    Z_DOWN: [1,1]
    LOAD_CHECKPOINT: False

TRAIN:
    ENABLE: True
    OPTIMIZER: ADAM
    LR: 1.E-3
    BATCH_SIZE: 2
    EPOCHS: 1000
    PATIENCE: 50
  
TEST:
    ENABLE: True
    VERBOSE: False
    AUGMENTATION: False
    STATS:
        PER_PATCH: True
        MERGE_PATCHES: True
        FULL_IMG: False
