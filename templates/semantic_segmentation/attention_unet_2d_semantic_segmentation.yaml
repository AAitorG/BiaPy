SYSTEM:
    NUM_CPUS: 1

PROBLEM:
    TYPE: SEMANTIC_SEG
    NDIM: 2D
  
DATA: 
    PATCH_SIZE: (256, 256, 1)
    CHECK_GENERATORS: False
    TRAIN:                                                                                                              
        PATH: /path/to/data
        MASK_PATH: /path/to/data
        IN_MEMORY: True
    VAL:
        SPLIT_TRAIN: 0.1
    TEST:                                                                                                               
        PATH: /path/to/data
        MASK_PATH: /path/to/data
        IN_MEMORY: True
        LOAD_GT: True

AUGMENTOR:
    ENABLE: True
    RANDOM_ROT: True
    VFLIP: True
    HFLIP: True

MODEL:
    ARCHITECTURE: attention_unet
    FEATURE_MAPS: [16, 32, 64, 128, 256]
    DROPOUT_VALUES: [0.1, 0.1, 0.2, 0.2, 0.3]
    LOAD_CHECKPOINT: False

LOSS:
  TYPE: CE
  
TRAIN:
    ENABLE: True
    OPTIMIZER: SGD
    LR: 2.E-3
    BATCH_SIZE: 6
    EPOCHS: 360
    PATIENCE: 50
  
TEST:
    ENABLE: True
    AUGMENTATION: True
    STATS:
        PER_PATCH: True
        MERGE_PATCHES: True
        FULL_IMG: True
    POST_PROCESSING:
        YZ_FILTERING: False

