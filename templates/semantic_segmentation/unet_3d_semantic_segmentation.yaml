SYSTEM:
    NUM_CPUS: -1

PROBLEM:
    TYPE: SEMANTIC_SEG
    NDIM: 3D

DATA: 
    PATCH_SIZE: (64, 64, 64, 1)
    CHECK_GENERATORS: False
    TRAIN:
        PATH: /path/to/data
        MASK_PATH: /path/to/data
        IN_MEMORY: True
    VAL:
        PATH: /path/to/data
        MASK_PATH: /path/to/data
        FROM_TRAIN: False
        IN_MEMORY: True
    TEST:
        PATH: /path/to/data
        MASK_PATH: /path/to/data
        IN_MEMORY: False
        LOAD_GT: False
        
AUGMENTOR:
    ENABLE: True
    RANDOM_ROT: True
    VFLIP: True
    HFLIP: True

MODEL:
    ARCHITECTURE: resunet
    FEATURE_MAPS: [16, 32, 64, 128]
    DROPOUT_VALUES: [0,0,0,0]
    Z_DOWN: 1
    LOAD_CHECKPOINT: False

TRAIN:
    ENABLE: True
    OPTIMIZER: ADAM
    LR: 1.E-4
    BATCH_SIZE: 2
    EPOCHS: 200
    PATIENCE: 15
  
TEST:
    ENABLE: True
    AUGMENTATION: False
    STATS:
        PER_PATCH: True
        MERGE_PATCHES: True
        FULL_IMG: False
