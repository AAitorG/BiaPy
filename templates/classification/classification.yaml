SYSTEM:
    NUM_CPUS: 1

PROBLEM:
    TYPE: CLASSIFICATION
    NDIM: 2D
  
DATA: 
    PATCH_SIZE: (28, 28, 3)
    CHECK_GENERATORS: False
    TRAIN:                                                                                                              
        PATH: /path/to/data
        IN_MEMORY: True
    VAL:
        PATH: /path/to/data
        FROM_TRAIN: False
    TEST:                                                                                                               
        IN_MEMORY: False
        LOAD_GT: False
        PATH: /path/to/data

AUGMENTOR:
    ENABLE: True
    RANDOM_ROT: True
    VFLIP: True
    HFLIP: True

MODEL:
    ARCHITECTURE: simple_cnn
    N_CLASSES: 7
    FEATURE_MAPS: [16, 32, 64, 128, 256]
    DROPOUT_VALUES: [0.1, 0.1, 0.2, 0.2, 0.3]
    LOAD_CHECKPOINT: False

TRAIN:
    ENABLE: True
    OPTIMIZER: ADAM
    LR: 1.E-4
    BATCH_SIZE: 6
    EPOCHS: 100
    PATIENCE: 20
  
TEST:
    ENABLE: True
