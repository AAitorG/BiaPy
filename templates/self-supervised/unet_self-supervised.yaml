SYSTEM:
    NUM_GPUS: 1
    NUM_CPUS: 1

PROBLEM:
    TYPE: SELF_SUPERVISED
    NDIM: 2D
  
DATA: 
    PATCH_SIZE: (256, 256, 1)
    EXTRACT_RANDOM_PATCH: False
    PROBABILITY_MAP: True
    CHECK_GENERATORS: False
    TRAIN:                                                                                                              
        PATH: /path/to/data                                                                                             
        MASK_PATH: /path/to/data
        IN_MEMORY: True
