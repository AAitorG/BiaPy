    DROPOUT_VALUES: [0.1, 0.1, 0.2, 0.2, 0.3]
    LOAD_CHECKPOINT: True

LOSS:
  TYPE: CE
  
TRAIN:
    ENABLE: False
    OPTIMIZER: SGD
    LR: 2.E-3
    BATCH_SIZE: 12
    EPOCHS: 100
    PATIENCE: 20
  
