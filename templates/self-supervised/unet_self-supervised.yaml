        IN_MEMORY: True
        LOAD_GT: True
        PATH: /path/to/data                                                                                             
        MASK_PATH: /path/to/data
        PADDING: (16,16)

AUGMENTOR:
    ENABLE: True
    DA_PROB: 1.0
    RANDOM_ROT: False
    VFLIP: False
    HFLIP: False
    GRIDMASK: False
